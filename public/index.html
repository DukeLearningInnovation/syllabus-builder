<!doctype html>
<html lang="en">
  <head>
    <title>Syllabus Builder</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <label for="terms">Semester to use for syllabus:</label>
      <select id="terms" name="termNum"></select>
      
      <fieldset>
        <legend>Select the days of the week when your class will meet:</legend>
        <label><input type="checkbox" name="weekday" value="1" />Monday</label>
        <label><input type="checkbox" name="weekday" value="2" />Tuesday</label>
        <label><input type="checkbox" name="weekday" value="3" />Wednesday</label>
        <label><input type="checkbox" name="weekday" value="4" />Thursday</label>
        <label><input type="checkbox" name="weekday" value="5" />Friday</label>
      </fieldset>
      
      <label for="dateformat">Date format:</label>
      <select id="dateformat" name="dateformat">
        <option value="eeee, MMMM d, y">Monday, January 25, 2021</option>
        <option value="eee, MMMM d, y">Mon, January 25, 2021</option>
        <option value="eee, MMM d, y">Mon, Jan 25, 2021</option>
        <option value="eee d MMM y">Mon 25 Jan 2021</option>
        <option value="eeee, MMMM d">Monday, January 25</option>
        <option value="eee, MMM d">Mon, Jan 25</option>
        <option value="MMMM d (eeee)">January 25 (Monday)</option>
        <option value="MMMM d, y">January 25, 2021</option>
        <option value="d MMMM y">25 January 2021</option>
        <option value="d MMM y">25 Jan 2021</option>
        <option value="MMMM d">January 25</option>
        <option value="MMM d">Jan 25</option>
        <option value="M/d/y">1/25/2021</option>
        <option value="y-MM-dd">2021-01-25</option>
        <option value="MM/dd">01/25</option>
      </select>
      
      <label for="fileformat">File format:</label>
      <select id="fileformat" name="fileformat">
        <option value=".md">Markdown</option>
        <option value=".html">HTML</option>
        <option value=".docx">Microsoft Word (.docx)</option>
        <option value=".txt">Plain text of just dates</option>
      </select>
      
      <input type="submit" value="Submit" />
    </form>
    <script src="js/main.js" type="module"></script>
    <script src="js/templates/html.js"></script>
    <script src="js/templates/markdown.js"></script>
  </body>
</html>
