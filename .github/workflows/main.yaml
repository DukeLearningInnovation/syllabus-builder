# Build and deploy workflow for syllabus builder

name: CI/CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2.4.1

      - name: Build with Snowpack
        run: npm run build

      - name: Define Short SHA environment variable
        run: echo "::set-env name=SHORT_SHA::$(echo $GITHUB_SHA | head -c7)"

      - name: Deploy to Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: build
          commit_message: Deploy commit ${{ env.SHORT_SHA }} to GitHub Pages
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
